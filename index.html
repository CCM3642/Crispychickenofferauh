<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض وجبة مقرمشة قريباً</title>
    <style>
        /* ===== Box-sizing عالمي ===== */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* ===== نصوص وخلفية ===== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
            color: #333;
        }

        /* ===== رأس الصفحة ===== */
        header {
            background: #d62828;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* ===== أقسام ===== */
        section {
            padding: 20px;
            margin: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* ===== عروض الوجبات ===== */
        .offer {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        /* ===== استمارة الشكوى ===== */
        form input,
        form textarea,
        form button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* ===== تأثير التركيز ===== */
        form input:focus,
        form textarea:focus {
            border-color: #d62828;
            outline: none;
            box-shadow: 0 0 5px rgba(214, 40, 40, 0.5);
        }

        /* ===== زر الإرسال ===== */
        form button {
            background: #d62828;
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background: #a4161a;
        }

        /* ===== شريط الترويج ===== */
        .promo-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #111;
            color: white;
            padding: 10px;
            font-weight: 700;
        }

        .promo-close {
            background: #fff;
            color: #111;
            border: none;
            cursor: pointer;
        }

        .promo-close:hover {
            filter: brightness(0.9);
        }

        /* ----- متجاوب للموبايل ----- */
        @media (max-width: 600px) {
            .promo-text {
                font-size: 16px;
            }
            .promo-bar {
                padding: 8px 10px;
            }
            header {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- شريط الترويج -->
    <div class="promo-bar">
        <span class="promo-text">Something Crispy is Coming Soon 🔥</span>
        <button class="promo-close" aria-label="إغلاق شريط الترويج">×</button>
    </div>

    <!-- الرأس -->
    <header>
        <h1>الوجبة القادمة... مقرمشة 🔥</h1>
    </header>

    <!-- قسم الشكوى -->
    <section id="complaintFormSection">
        <h2>أرسل شكوى</h2>
        <form id="complaintForm">
            <input type="text" name="name" placeholder="الاسم" required>
            <textarea name="complaint" placeholder="اكتب شكواك هنا..." required></textarea>
            <button type="submit">إرسال</button>
        </form>
        <div id="formResponse"></div>
    </section>

    <script>
        // التعامل مع إرسال النموذج
        document.getElementById("complaintForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let formData = new FormData(this);

            // إرسال البيانات باستخدام Ajax (يمكنك استبدال الرابط 'submit_complaint.php' برابطك الفعلي)
            fetch('submit_complaint.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("formResponse").textContent = "✅ تم استلام الشكوى، سنتواصل معك قريباً.";
                this.reset();
            })
            .catch(error => {
                document.getElementById("formResponse").textContent = "❌ حدث خطأ، حاول مرة أخرى.";
            });
        });

        // إغلاق شريط الترويج عند الضغط على زر الإغلاق
        document.querySelector(".promo-close").addEventListener("click", function() {
            document.querySelector(".promo-bar").style.display = "none";
        });
    </script>
</body>
</html>
