<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>عروض الدجاج المقرمش</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Cairo', Arial, sans-serif; background: #fffbe7; margin: 0; padding: 0; }
        header { background: #ffcb05; padding: 20px; text-align: center; }
        header img { max-width: 120px; margin-bottom: 10px; display:block; margin-left:auto; margin-right:auto;}
        h1 { margin: 0; color: #d93900; }
        .lang-switch { text-align: center; margin-bottom: 15px; }
        .lang-switch button { padding: 8px 18px; border: 1px solid #d93900; background: #fff; color: #d93900; border-radius: 6px; font-weight: bold; margin: 0 5px; cursor: pointer;}
        .lang-switch button.active { background: #d93900; color: #fff; }
        section { max-width: 600px; margin: 30px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 6px #eee; padding: 20px;}
        .offers { margin-bottom: 20px; }
        .offer { background: #f7f7f7; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
        .contact-btns { display: flex; gap: 12px; justify-content: center; margin-bottom: 24px; flex-wrap: wrap; }
        .contact-btns a {
            background: #25d366; color: #fff; padding: 10px 14px; border-radius: 6px; text-decoration: none;
            font-weight: bold; transition: background 0.3s;
        }
        .contact-btns a.whatsapp { background: #25d366; }
        .contact-btns a.facebook { background: #3b5998; }
        .contact-btns a.instagram { background: #e4405f; }
        .contact-btns a.tiktok { background: #000; }
        .hotline { background: #d93900; color: #fff; padding: 14px; border-radius: 8px; text-align: center; font-size: 1.15em; margin-bottom: 16px; letter-spacing: 2px;}
        form { display: flex; flex-direction: column; gap: 8px; }
        input, textarea {
            padding: 10px; border: 1px solid #ccc; border-radius: 6px;
            font-size: 1em;
        }
        button { background: #d93900; color: #fff; border: none; padding: 12px; border-radius: 8px; font-size: 1em; cursor: pointer; }
        button:hover { background: #ffcb05; color: #d93900; }
        .admin-area { background: #fffbe7; border: 2px dashed #d93900; padding: 15px; margin-bottom: 20px; border-radius: 10px;}
        .admin-login { text-align: center; margin-bottom: 20px;}
        .admin-login input { padding: 6px; margin: 0 5px; border-radius: 5px; border: 1px solid #ccc;}
        .hide { display: none;}
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/CCM3642/Crispychickenofferauh/assets/1" alt="شعار الدجاج المقرمش">
        <h1 id="title-ar">عروض الدجاج المقرمش</h1>
        <h1 id="title-en" class="hide">Crispy Chicken Offers</h1>
        <p id="sub-ar">استمتع بأفضل العروض وتواصل معنا مباشرة!</p>
        <p id="sub-en" class="hide">Enjoy the best offers and contact us directly!</p>
    </header>
    <div class="lang-switch">
        <button id="lang-ar" class="active" onclick="setLang('ar')">عربي</button>
        <button id="lang-en" onclick="setLang('en')">EN</button>
    </div>
    <section>
        <!-- منطقة الأدمن -->
        <div id="admin-login" class="admin-login">
            <input type="password" id="admin-pass" placeholder="كلمة مرور الأدمن / Admin password">
            <button onclick="loginAdmin()">دخول الأدمن / Admin Login</button>
        </div>
        <div id="admin-area" class="admin-area hide">
            <h3 id="admin-title-ar">تعديل العروض</h3>
            <h3 id="admin-title-en" class="hide">Edit Offers</h3>
            <textarea id="offers-admin" rows="6" style="width:100%;"></textarea><br>
            <button onclick="updateOffers()">تحديث العروض / Update Offers</button>
            <button onclick="logoutAdmin()" style="background:#999; color:#fff; margin-right:10px;">خروج الأدمن / Admin Logout</button>
        </div>
        <!-- العروض -->
        <div class="offers" id="offers-list"></div>
        <div class="hotline" id="hotline-ar">
            الخط الساخن: 600527488
        </div>
        <div class="hotline hide" id="hotline-en">
            Hotline: 600527488
        </div>
        <div class="contact-btns">
            <a class="whatsapp" href="https://wa.me/966501882206?text=أرغب في طلب أوردر/عرض" target="_blank" id="whatsapp-ar">واتساب</a>
            <a class="whatsapp hide" href="https://wa.me/966501882206?text=I want to order/an offer" target="_blank" id="whatsapp-en">WhatsApp</a>
            <a class="facebook" href="https://www.facebook.com/share/1Av1jWFRLa/?mibextid=wwXIfr" target="_blank">فيسبوك</a>
            <a class="instagram" href="https://www.instagram.com/crispychickenae/?utm_source=ig_web_button_share_sheet" target="_blank">إنستجرام</a>
            <a class="tiktok" href="https://www.tiktok.com/@crispychicken.ae?_t=ZS-8zEwXQ8Aq4G&_r=1" target="_blank">تيك توك</a>
        </div>
        <form action="mailto:Kenawe@crispychicken.rest" method="POST" enctype="text/plain">
            <h3 id="form-title-ar">إرسال شكوى أو اقتراح</h3>
            <h3 id="form-title-en" class="hide">Send Complaint or Suggestion</h3>
            <input type="text" name="name" id="name-input" placeholder="الاسم" required>
            <textarea name="message" rows="4" id="message-input" placeholder="اكتب شكواك أو اقتراحك هنا..." required></textarea>
            <button type="submit" id="submit-ar">إرسال</button>
            <button type="submit" id="submit-en" class="hide">Send</button>
        </form>
    </section>
    <script>
        // نصوص العروض باللغتين
        let offers_ar = [
            "عرض الأربعاء: دجاج مقرمش + بطاطس + مشروب بـ 25 ريال فقط!",
            "عرض الجمعة: خصم 20% على جميع الطلبات فوق 50 ريال",
            "عرض الأحد: وجبة عائلية بـ 70 ريال (تشمل 5 قطع دجاج + جوانح + سلطة)"
        ];
        let offers_en = [
            "Wednesday Offer: Crispy chicken + fries + drink for only 25 SAR!",
            "Friday Offer: 20% discount on orders above 50 SAR",
            "Sunday Offer: Family meal for 70 SAR (includes 5 pieces of chicken + wings + salad)"
        ];

        let lang = "ar";
        let isAdmin = false;
        let adminPassword = "crispyadmin"; // يمكنك تغييره بالكود

        function displayOffers() {
            let list = document.getElementById('offers-list');
            list.innerHTML = "";
            let arr = (lang === "ar") ? offers_ar : offers_en;
            arr.forEach(o => {
                let div = document.createElement('div');
                div.className = "offer";
                div.textContent = o;
                list.appendChild(div);
            });
        }

        function setLang(l) {
            lang = l;
            // تغيير العناوين
            document.getElementById('lang-ar').classList.toggle("active", l === "ar");
            document.getElementById('lang-en').classList.toggle("active", l === "en");
            document.getElementById('title-ar').classList.toggle("hide", l !== "ar");
            document.getElementById('title-en').classList.toggle("hide", l !== "en");
            document.getElementById('sub-ar').classList.toggle("hide", l !== "ar");
            document.getElementById('sub-en').classList.toggle("hide", l !== "en");
            document.getElementById('hotline-ar').classList.toggle("hide", l !== "ar");
            document.getElementById('hotline-en').classList.toggle("hide", l !== "en");
            document.getElementById('whatsapp-ar').classList.toggle("hide", l !== "ar");
            document.getElementById('whatsapp-en').classList.toggle("hide", l !== "en");
            document.getElementById('form-title-ar').classList.toggle("hide", l !== "ar");
            document.getElementById('form-title-en').classList.toggle("hide", l !== "en");
            document.getElementById('submit-ar').classList.toggle("hide", l !== "ar");
            document.getElementById('submit-en').classList.toggle("hide", l !== "en");
            document.getElementById('admin-title-ar').classList.toggle("hide", l !== "ar");
            document.getElementById('admin-title-en').classList.toggle("hide", l !== "en");
            document.getElementById('name-input').placeholder = (l === "ar" ? "الاسم" : "Name");
            document.getElementById('message-input').placeholder = (l === "ar" ? "اكتب شكواك أو اقتراحك هنا..." : "Write your complaint or suggestion here...");
            displayOffers();
        }

        // منطقة الأدمن
        function loginAdmin() {
            let pass = document.getElementById('admin-pass').value;
            if (pass === adminPassword) {
                isAdmin = true;
                document.getElementById('admin-login').classList.add('hide');
                document.getElementById('admin-area').classList.remove('hide');
                // عرض العروض الحالية في مربع النص
                document.getElementById('offers-admin').value = (lang === "ar" ? offers_ar.join('\n') : offers_en.join('\n'));
            } else {
                alert(lang === "ar" ? "كلمة المرور غير صحيحة" : "Wrong password");
            }
        }
        function logoutAdmin() {
            isAdmin = false;
            document.getElementById('admin-login').classList.remove('hide');
            document.getElementById('admin-area').classList.add('hide');
        }
        function updateOffers() {
            let txt = document.getElementById('offers-admin').value.split('\n');
            if (lang === "ar") {
                offers_ar = txt;
            } else {
                offers_en = txt;
            }
            displayOffers();
            alert(lang === "ar" ? "تم تحديث العروض!" : "Offers updated!");
        }

        // عند تحميل الصفحة
        window.onload = function() {
            setLang("ar");
            displayOffers();
        }
    </script>
</body>
</html>
