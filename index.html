<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>عرض يوم الدجاج</title>
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background-color: #fffbe7;
            margin: 0;
            padding: 0;
        }
        .offer-container {
            background: linear-gradient(145deg, #ffcb05, #d93900);
            color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            margin: 50px auto;
            width: 90%;
            max-width: 650px;
            transform: perspective(200px) rotateY(15deg);
        }
        .offer-container h1 {
            font-size: 2.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .offer-container p {
            font-size: 1.3em;
            line-height: 1.5;
            margin: 15px 0;
        }
        .offer-img {
            max-width: 300px;
            border-radius: 12px;
            margin: 20px auto;
            display: block;
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .offer-img:hover {
            transform: scale(1.1);
        }
        .offer-price {
            font-size: 3em;
            font-weight: bold;
            color: #ffcb05;
            margin-top: 20px;
        }
        .offer-details {
            margin-top: 25px;
            font-size: 1.2em;
            background-color: #ffcb05;
            padding: 15px;
            color: #d93900;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .offer-details p {
            margin: 0;
        }
        .delivery-info {
            margin-top: 20px;
            font-size: 1.2em;
            background-color: #25d366;
            padding: 12px;
            color: white;
            border-radius: 6px;
            font-weight: bold;
        }
        .call-btn {
            background-color: #3b5998;
            color: white;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .call-btn:hover {
            background-color: #2d4373;
        }
    </style>
</head>
<body>

    <div class="offer-container">
        <h1>عرض يوم الدجاج</h1>
        <p>استمتع بأشهى وجبة دجاج لذيذة مع العائلة والأصدقاء!</p>
        <img src="https://via.placeholder.com/300x200.png?text=Chicken+Offer" alt="عرض الدجاج" class="offer-img">
        <div class="offer-price">
            فقط 20 درهم
        </div>
        <div class="offer-details">
            <p>8 قطع دجاج <br> 2 صوص ثوم</p>
        </div>
        <div class="delivery-info">
            <p>مواعيد العرض:</p>
            <p>الإثنين 1 سبتمبر 2029</p>
            <p>الثلاثاء 2 سبتمبر 2025</p>
        </div>
        <a href="tel:+971501882206" class="call-btn">للطلب والتوصيل اتصل بـ حسن</a>
    </div>

</body>
</html>
